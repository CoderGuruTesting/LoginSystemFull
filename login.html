<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel = "icon" href = "bolt.svg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="left">
        <div class="loginBox">
            <div class="loginTitle">Login</div>
            <div class="loginHint">Countinue Your Experience</div>
            <div class="loginCredentials">
                <div class="loginCredential">
                    <div class="loginCredentialTitle">Email:</div>
                    <input class="loginCredentialEmail" type="email" placeholder="Enter Your Email">
                    <span class="errorEmail" style="display: block;"></span>
                </div>
                <div class="loginCredential">
                    <div class="loginCredentialTitle">Password:</div>
                    <div class="loginInput">
                        <input class="loginCredentialPassword" type="password" placeholder="Enter Your Password">
                        <button class="showHide" tabindex="-1"><i class="fas fa-eye"></i></button>
                    </div>
                    <span class="errorPassword" style="display: none;"></span>
                </div>
                <div class="bar">
                    <div class="rem"><input tabindex="-1" id="rem" type="checkbox" class="remInput">&nbsp;&nbsp;Remember
                        Me</div><a tabindex="-1" class="forgot" href="forgotPassword">Forgot Password?</a>
                </div>
                <button class="loginButton">Login</button>
                <div class="signupPage">Not Signed Up? <a href="signup.html">Create an Account</a></div>
            </div>
        </div>
    </div>
    <div class="right">
        <i class="fas fa-bolt"></i>
    </div>

    <script src="login.js" async defer></script>
    <script src="showpassword.js" async defer></script>
</body>

</html>
