<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
    <link rel = "icon" href = "bolt.svg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="left">
        <div class="signupBox">
            <div class="signupTitle">Sign Up</div>
            <div class="signupHint">Start Your New Experience</div>
            <div class="signupCredentials">
                <div class="signupCredential">
                    <div class="signupCredentialTitle">Email:</div>
                    <input class="signupCredentialEmail" type="email" placeholder="Enter Your Email">
                    <span class="errorEmail" style="display: block;"></span>
                </div>
                <div class="signupCredential">
                    <div class="signupCredentialTitle">Username:</div>
                    <input class="signupCredentialUsername" type="text" placeholder="Create Your Username">
                    <span class="errorUsername" style="display: block;"></span>
                </div>
                <div class="signupCredential">
                    <div class="signupCredentialTitle">Password:</div>
                    <div class="loginInput">
                        <input class="signupCredentialPassword" type="password"
                            placeholder="Enter Your Password (8+ Characters)">
                        <button class="showHide" tabindex="-1"><i class="fas fa-eye"></i></button>
                    </div>
                    <span class="errorPassword" style="display: none;"></span>
                </div>
                <div class="signupCredential">
                    <div class="signupCredentialTitle">Confirm Password:</div>
                    <div class="loginInput">
                        <input class="signupCredentialPassword2" type="password" placeholder="Re-Enter Your Password">
                        <button class="showHide2" tabindex="-1"><i class="fas fa-eye"></i></button>
                    </div>
                    <span class="errorPassword2" style="display: none;"></span>
                </div>
                <button class="signupButton">Sign Up</button>
                <div class="loginPage">Already Have an Account? <a href="login.html">Login</a></div>
            </div>
        </div>
    </div>

    <div class="right">
        <i class="fas fa-bolt"></i>
    </div>

    <script src="signup.js" async defer></script>
    <script src="showpassword.js" async defer></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>

</html>
